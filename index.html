<!DOCTYPE html>
<html>
<head>
  <title>Fancy Font Generator</title>
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #0f0;
      text-align: center;
    }
    input {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #0f0;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Fancy Font Generator</h1>
  <input type="text" id="textInput" placeholder="Enter text">
  <button onclick="generateFonts()">Generate</button>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
