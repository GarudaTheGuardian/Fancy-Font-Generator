<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Font Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Alex+Brush&family=Rock+Salt&family=Croissant+One&family=Amita&family=Cookie&family=Allura&family=Grape+Nuts&family=Cutive+Mono&family=Text+Me+One&family=Bunya&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #8fd3f4, #84fab0);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      color: #fff;
      background: #ff6f61;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e35550;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Fancy Font Generator</h1>
  <input type="text" id="textInput" placeholder="Enter your text here">
  <button onclick="generateFancyFonts()">Generate</button>
  <div id="output" class="output"></div>

  <script>
    function generateFancyFonts() {
      const inputText = document.getElementById("textInput").value;
      const outputDiv = document.getElementById("output");

      if (!inputText) {
        outputDiv.innerHTML = "<p>Provide text for font styling</p>";
        return;
      }

      const fancyFonts = {
        "Lobster": `font-family: 'Lobster', cursive;`,
        "Pacifico": `font-family: 'Pacifico', cursive;`,
        "Alex Brush": `font-family: 'Alex Brush', cursive;`,
        "Rock Salt": `font-family: 'Rock Salt', cursive;`,
        "Croissant One": `font-family: 'Croissant One', cursive;`,
        "Amita": `font-family: 'Amita', cursive;`,
        "Cookie": `font-family: 'Cookie', cursive;`,
        "Allura": `font-family: 'Allura', cursive;`,
        "Grape Nuts": `font-family: 'Grape Nuts', cursive;`,
        "Bunya": `font-family: 'Bunya', sans-serif;`,
        "Cutive Mono": `font-family: 'Cutive Mono', monospace;`,
        "Text Me One": `font-family: 'Text Me One', sans-serif;`
      };

      let outputHTML = "";
      for (const [fontName, fontStyle] of Object.entries(fancyFonts)) {
        outputHTML += `<p style="${fontStyle}">${fontName}: ${inputText}</p>`;
      }

      outputDiv.innerHTML = outputHTML;
    }
  </script>
</body>
</html>
